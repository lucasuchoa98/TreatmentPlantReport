  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <style type="text/css">
    .container {
      max-width: 800px;
      padding-top: 30px;
    }
    h4 {
      font-size: 1.6rem;
      font-family: cambria;
    }
    .titulocapa {
      font-size: 2.0rem;
      font-family: cambria;
    }
    .titulocapa2 {
      font-size: 2.5rem;

    }

    td {

      border-bottom: 1px solid #ddd;

      font-family: cambria;
    }
    th {

      font-family: cambria;
    }
    table {

      font-size: 0.85rem;

    }

<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
